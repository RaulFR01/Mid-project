<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <img src="/img/logos/circle.svg" alt="circle-logo">
            <div class="list-sections">
                <ul>
                    <li><a>Home</a></li>
                    <li><a>Projects</a></li>
                    <li><a>Services</a></li>
                </ul>
            </div>
            <a href="/src/formsPage.html">Contact Us</a>
        </nav>
    </header>
    <div id="contact-div">
        <h1>Contact Us</h1>
    <form action="/src/formsPage.html" id="contact-form" onsubmit="return validateForm()">
        <fieldset>
            <label for="full-name">Full Name *</label><br>
            <input type="text" name="full-name" id="full-name" placeholder="Enter your full name" required/>
        </fieldset>
        <fieldset>
            <label for="mail">Email</label><br>
            <input type="mail" name="mail" id="mail" placeholder="Enter your maill address"/>
            <label for="phone">Phone</label><br>
            <input type="number" name="phone" id="phone" placeholder="Enter your phone number"/>
        </fieldset>
        <fieldset>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="151" rows="10" placeholder="Write your message here ...."></textarea>
        </fieldset>
        <button type="submit" id="btn-submit">Submit</button>
        <div id="error-message"></div>
    </form>
    </div>
    <script src="/src/script.js" defer></script>
</body>
</html>
