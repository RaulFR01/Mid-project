<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="headerProject">
      <nav>
        <a id="circleLogoAnchor" href="./index.html"
          ><img
            id="circleLogo"
            src="./../img/logos/circle.svg"
            alt="circle-logo"
        /></a>
        <div class="list-sections">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#projects-section">Projects</a></li>
            <li><a href="./index.html#our-services">Services</a></li>
          </ul>
        </div>
        <div class="contactUsProject">
          <a href="./formsPage.html">Contact Us</a>
        </div>
      </nav>
    </header>

    <div id="contact-div">
      <h1>Contact Us</h1>
      <form
        action="/src/formsPage.html"
        id="contact-form"
        onsubmit="return validateForm()"
      >
        <fieldset>
          <label for="full-name">Full Name *</label><br />
          <input
            type="text"
            name="full-name"
            id="full-name"
            placeholder="Enter your full name"
            required
          />
        </fieldset>
        <div id="input-row">
          <fieldset>
            <label for="mail">Email</label><br />
            <input
              type="mail"
              name="mail"
              id="mail"
              placeholder="Enter your maill address"
            />
          </fieldset>
          <fieldset>
            <label for="phone">Phone</label><br />
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Enter your phone number"
            />
          </fieldset>
        </div>
        <fieldset>
          <label for="message">Message</label><br />
          <textarea
            name="message"
            id="message"
            cols="150"
            rows="10"
            placeholder="Write your message here ...."
          ></textarea>
        </fieldset>
        <button type="submit" id="btn-submit">Submit</button>
        <div id="error-message"></div>
      </form>
    </div>
    <footer>
      <div class="contact">
        <div class="logoAdress">
          <img src="./../img/logos/circle.svg" alt="circle-logo" />
          <address>
            2972 Westheimer Rd. Santa Ana,<br />
            Illinois 85486
          </address>
        </div>
        <div class="linksProject">
          <div>Team</div>
          <div>Services</div>
          <div>About Us</div>
          <div>Press</div>
          <div>Projects</div>
          <div>Privacy Policy</div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
